        <main class="content2">
            <div>
                 <form>
                    <table class="table">
                        <tr>
                            <th colspan="3" align="left">
                            <h2>Message Us</h2>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label for="fname">Nama</label>
                            </td>

                                <input type="text" id="fname" name="fname" placeholder="Nama" class="nama">

                        <tr>
                            <td>
                                <label for="fdate">Tanggal Lahir</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="date" id="fdate" name="fdate" class="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fjk">Jenis Kelamin</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="radio" id="laki" name="user_gender" value="laki_laki"> 
                                <label for="laki">Laki Laki</label> 
                                <input type="radio" id="perempuan" name="user_gender" value="perempuan"> 
                                <label for="perempuan">Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fpesan">Pesan</label>
                            </td>
                            <td>:</td>
                            <td>
                                <textarea id="fpesan" name="tarea" placeholder="Pesan" class="textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"> 
                                <button id="submit-button" class="tombol">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div2 class="border">
